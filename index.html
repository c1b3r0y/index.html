<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imágenes con ImgBB y Guardar en Firebase</title>
</head>
<body>
    <h1>Subir Imagen y Guardar Datos</h1>
    <form id="dataForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>
        <br><br>
        <label for="description">Descripción:</label>
        <textarea id="description" rows="4" cols="50" required></textarea>
        <br><br>
        <label for="photo">Imagen:</label>
        <input type="file" id="photo" accept="image/png, image/jpeg" required>
        <br><br>
        <div id="preview" style="display: none;">
            <p><strong>Vista previa:</strong></p>
            <img id="previewImage" src="" alt="Vista previa de la imagen" style="max-width: 200px; border: 1px solid #ddd;">
        </div>
        <br>
        <button type="submit">Guardar</button>
    </form>

    <h2>Datos Guardados</h2>
    <div id="savedData"></div>

    <script src="script.js" type="module"></script>
</body>
</html>
